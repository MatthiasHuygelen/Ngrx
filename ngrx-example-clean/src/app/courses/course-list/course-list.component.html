<div>
  <div class="header">
    <h1 class="courses">Courses</h1>
    <div class="date-container">
      <span>Show dates</span>
      <input type="checkbox" [checked]="showDates" (change)="setShowDates()" />
    </div>
  </div>
  <mat-selection-list
    [multiple]="false"
    (selectionChange)="onSelectionChanged($event.option.value)"
  >
    <mat-list-option
      *ngFor="let item of data"
      [value]="item"
      [selected]="item.id === selectedItem?.id"
    >
      {{ item.name }}
      <span *ngIf="showDates"
        >({{ item.start | date: "shortDate" }} -
        {{ item.end | date: "shortDate" }})</span
      >
    </mat-list-option>
  </mat-selection-list>
</div>
