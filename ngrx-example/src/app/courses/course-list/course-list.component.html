<div>
  <div class="header">
    <h1 class="courses">Courses</h1>
    <div class="date-container">
      <span>Show date</span>
      <input
        type="checkbox"
        [checked]="showDates$ | async"
        (change)="setShowDates()"
      />
    </div>
  </div>
  <mat-selection-list
    [multiple]="false"
    (selectionChange)="onSelectionChanged($event.option.value)"
  >
    <mat-list-option
      *ngFor="let item of data$ | async"
      [value]="item"
      [selected]="item.id === (selectedItem$ | async)?.id"
    >
      {{ item.name }}
      <span *ngIf="showDates$ | async"
        >({{ item.start | date: "shortDate" }} -
        {{ item.end | date: "shortDate" }})</span
      >
    </mat-list-option>
  </mat-selection-list>
</div>
